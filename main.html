<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer Example</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <footer>
      <div class="content">
        <div class="top">
        <div class="company">
			<div class="logo-details">
            <span class="logo_name">Company</span>
          </div>

          <!-- Social Media Icons -->
          <div class="media-icons">
            <a href="#" class="fb" aria-label="Facebook"><i class="fa fa-facebook"></i></a>
            <a href="#" class="tw" aria-label="Twitter"><i class="fa fa-twitter"></i></a>
            <a href="#" class="ig" aria-label="Instagram"><i class="fa fa-instagram"></i></a>
            <a href="#" class="li" aria-label="LinkedIn"><i class="fa fa-linkedin"></i></a>
            <a href="#" class="yt" aria-label="YouTube"><i class="fa fa-youtube-play"></i></a>
          </div>
</div>
        <!-- Link Sections without anchor tags -->
        <div class="link-boxes">
          <div class="h2">
            <p class="h3">Links</p>
            <p>Home</p>
            <p>Contact</p>
            <p>About Us</p>
            <p>Get Started</p>
          </div>

          <div class="h2">
            <p class="h3">Services</p>
            <p>App Design</p>
            <p>Web Design</p>
            <p>Logo Design</p>
            <p>Banner Design</p>
          </div>

          <div class="h2">
            <p class="h3">Other Services</p>
            <p>SEO</p>
            <p>Content Marketing</p>
            <p>Prints</p>
            <p>Social Media</p>
          </div>

          <div class="h2">
            <p class="h3">Contact</p>
            <p>+91 8879887262</p>
            <p>+91 8879887262</p>
            <p>contact@company.com</p>
          </div>
        </div>
      </div>
 <!-- Bottom Section -->
      <div class="bottom-details">
        <p class="copy"> Copyright &copy;  2021 company </p>
        <p class="copy2">Privacy Policy</p>
      </div>
    </footer>
  </body>
</html>
